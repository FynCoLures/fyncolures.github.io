    body {
      margin: 0;

      background-color: #fdfdfd;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    header {
      background-color: #0a0a0a;

      font-family: 'Bebas neue';

    main {
      text-align: center;
      padding: 80px 20px;
      flex: 1;
    }

      font-family: 'Bebas Neue', sans-serif;
    }

    }

      background-color: #111;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #333;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
