<script>
const products = JSON.parse(localStorage.getItem('fynco_cart') || '[]');

function updateCartDisplay() {
    const tbody = document.querySelector('#cart-table tbody');
    const totalDisplay = document.getElementById('cart-total');
    const paypalItems = document.getElementById('paypal-items');
    tbody.innerHTML = '';
    paypalItems.innerHTML = '';
    let total = 0;

    products.forEach((item, index) => {
        const row = document.createElement('tr');
        const lineTotal = item.qty * item.price;
        total += lineTotal;

        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${lineTotal.toFixed(2)}</td>
            <td><button onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);

        paypalItems.innerHTML += `
            <input type="hidden" name="item_name_${index+1}" value="${item.name}">
            <input type="hidden" name="amount_${index+1}" value="${item.price.toFixed(2)}">
            <input type="hidden" name="quantity_${index+1}" value="${item.qty}">
        `;
    });

    totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
}

function removeItem(index) {
    products.splice(index, 1);
    localStorage.setItem('fynco_cart', JSON.stringify(products));
    updateCartDisplay();
}

updateCartDisplay();
</script>
